<div>
    <h5 [ngClass]="{'strike': tododo.active}">{{tododo.title}}</h5>
    <p [ngClass]="{'strike': tododo.active}">{{tododo.desc}}</p>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" (click)="onCheckboxClick(tododo)" [checked]="tododo.active">
        <label class="form-check-label" for="exampleCheck1">Mark As Done</label>
    </div>
    <button class="btn btn-sm btn-danger" (click)="onClick(tododo)">Delete</button>
</div>
