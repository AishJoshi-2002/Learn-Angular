<header class="h-[68px] z-10 bg-gray-900 sticky top-0 flex items-center justify-between px-10">
    <div class="flex gap-5">
        <img src="././././assets/favicon/netflix_logo.png" alt="netflix-logo" width="110"> 
        <ul class="flex items-center" *ngFor="let list of navList">
            <li class="text-neutral-200 cursor-pointer text-sm font-extralight hover:text-gray-400 transition-[1s]">{{list}}</li>
        </ul>
    </div>
    <div class="text-white flex items-center gap-4">
        <div class="flex items-center gap-2">
            <a href="/"><span>Welcome <strong>{{userName}}</strong></span></a>
            <img style="border-radius: 22px;" [src]="userImg" width="42" alt="user-img">
        </div>
        &nbsp; | &nbsp;
        <a (click)="signOut()">Signout</a>
    </div>
</header>
